<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sudoku Solver</title>
		<style type="text/css" media="screen, print">
			table {
				border: 2px solid black;
				margin-bottom: 10px;
				font-family: Courier, monospace;
				font-size: 14px;
				border-collapse: collapse;
			}
			table tr {
				border-bottom: 1px dotted black;
			}
			table tr:nth-child(3n) {
				border-bottom: 2px solid black;
			}
			table tr td:nth-child(3n) {
				border-right: 2px solid black;
			}
			table tr:nth-child(9) {
				border: none;
			}
			table tr td:nth-child(9) {
				border: none;
			}
			table tr td {
				border-right: 1px dotted black;
			}
			td {
				padding: 10px;
			}
			table.entry tr td {
				padding: 0;
			}
			input[type="text"] {
				width: 1em;
				padding: 1em;
				margin: 0;
			}

			html {
				font-size: 18px;
			}

			.board {
				display: inline-grid;
				background: #aaa;
				grid-template-columns: repeat(9, 3rem);
				grid-template-rows: repeat(9, 3rem);
				border: 2px solid black;
			}

			.cell {
				background: #eee;
				border: 1px dotted black;
				padding: 10px;
				position: relative;
			}

			.cell:focus,
			.cell:hover,
			.cell.active,
			.cell input:focus {
				background: #ffe900;
			}

			.cell input {
				text-align: center;
				font-family: Courier, monospace, sans-serif;
				font-size: 2em;
				height: 100%;
				width: 100%;
				margin: 0;
				background: inherit;
				margin: 0;
				padding: 0;
				border: 0;
			}

			.col3,
			.col6 {
				border-right: 2px solid black;
			}

			.row3,
			.row6 {
				border-bottom: 2px solid black;
			}

			.row1,
			.row4,
			.row7 {
				border-top: 0;
			}

			.col1,
			.col4,
			.col7 {
				border-left: 0;
			}

			.cell.wrong {
				border: 1px solid #e2000;
				background-color: rgba(226, 0, 0, 0.5);
			}

			.cell.wrong:after {
				content: "✗";
				position: absolute;
				top: -2px;
				left: 0px;
				font-size: 20px;
				color: white;
			}

			.cell.right {
				border: 1px solid #0ea34f;
				background-color: rgba(14, 163, 79, 0.5);
			}

			.cell.right:after {
				content: "✓";
				position: absolute;
				top: -2px;
				left: 0px;
				font-size: 20px;
				color: white;
			}
		</style>

		<style type="text/css" media="print">
			table {
				font-size: 10px;
			}
			table.pbb {
				page-break-before: always;
			}
		</style>
	</head>
